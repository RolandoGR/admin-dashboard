<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
        <div class="sidebar">
            <h1 class="branding">DASHBOARD</h1>
            <div class="mainBtnsSB">
                <div class="mainBtnSB">Home</div>
                <div class="mainBtnSB">Profile</div>
                <div class="mainBtnSB">Messages</div>
                <div class="mainBtnSB">History</div>
                <div class="mainBtnSB">Tasks</div>
                <div class="mainBtnSB">Communities</div>
            </div>
            <div class="configSB">
                <div class="configBtn">Settings</div>
                <div class="configBtn">Support</div>
                <div class="configBtn">Privacy</div>
            </div>
        </div>
        <div class="upperHD">
            <div class="searchbarHD">
                <input class="searchbarHD" type="search">
            </div>
            <div class="profileHD">Morgan Oakley</div>
        </div>
        <div class="bottomHD">
            <div class="welcomeUser">Hi there, <h2>Morgan Oakley (@morgan)</h2></div>
            <div class="creationBtns">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="mainContent">
            <h3>Your projects</h3>
            <div class="announcementsTitle"><h3>Announcements</h3></div>
            <div class="article">
                <div class="card">C</div>
                <div class="card">C</div>
                <div class="card">C</div>
                <div class="card">C</div>
                <div class="card">C</div>
                <div class="card">C</div>
            </div>
            <div class="news">
                <div class="announcements">
                    <div class="annCard">A</div>
                    <div class="annCard">A</div>
                    <div class="annCard">A</div>
                </div>
                <div class="trending">
                    <h3 class="trendTitle">Trending</h3>
                    <div class="trendingCards">
                        <div class="trendCard">T</div>
                        <div class="trendCard">T</div>
                        <div class="trendCard">T</div>
                        <div class="trendCard">T</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  </body>
</html>
