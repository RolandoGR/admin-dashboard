<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
        <div class="sidebar">
            <div class="brandingSection">
                <img class="icon" src="./img/home.svg" alt="">
                <h2 class="branding">Dashboard</h2>
            </div>
            <div class="mainBtnsSB">
                <img class="icon" src="./img/home.svg" alt=""> 
                <div class="mainBtnSB">Home</div>
                <img class="icon" src="./img/account.svg" alt="">
                <div class="mainBtnSB"> Profile</div>
                <img class="icon" src="./img/message.svg" alt="">
                <div class="mainBtnSB">Messages</div>
                <img class="icon" src="./img/history.svg" alt="">
                <div class="mainBtnSB">History</div>
                <img class="icon" src="./img/tasks.svg" alt="">
                <div class="mainBtnSB">Tasks</div>
                <img class="icon" src="./img/community.svg" alt="">
                <div class="mainBtnSB">Communities</div>
            </div>
            <div class="configSB">
                <img class="icon" src="./img/settings.svg" alt="">
                <div class="configBtn">Settings</div>
                <img class="icon" src="./img/support.svg" alt="">
                <div class="configBtn">Support</div>
                <img class="icon" src="./img/privacy.svg" alt="">
                <div class="configBtn">Privacy</div>
            </div>
        </div>
        <div class="upperHD">
            <img class="icon black" src="./img/magnify.svg" alt="">
            <div class="searchbarHD">
                <input class="searchbarHD" type="search">
            </div>
            <img class="icon black" id="bell" src="./img/bell.svg" alt="">
            <img class="avatar upper" src="./img/znaj_d4o8_220610.jpg" alt="">
            <div class="profileHD">Morgan Oakley</div>
        </div>
        <div class="bottomHD">
            <img class="avatar" src="./img/znaj_d4o8_220610.jpg" alt="">
            <div class="welcomeUser">Hi there, <h2>Morgan Oakley (@morgan)</h2></div>
            <div class="creationBtns">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="mainContent">
            <h3>Your projects</h3>
            <div class="announcementsTitle"><h3>Announcements</h3></div>
            <div class="article">
                <div class="card">C</div>
                <div class="card">C</div>
                <div class="card">C</div>
                <div class="card">C</div>
                <div class="card">C</div>
                <div class="card">C</div>
            </div>
            <div class="news">
                <div class="announcements">
                    <div class="annCard">A</div>
                    <div class="annCard">A</div>
                    <div class="annCard">A</div>
                </div>
                <div class="trending">
                    <h3 class="trendTitle">Trending</h3>
                    <div class="trendingCards">
                        <div class="trendCard">T</div>
                        <div class="trendCard">T</div>
                        <div class="trendCard">T</div>
                        <div class="trendCard">T</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  </body>
</html>
